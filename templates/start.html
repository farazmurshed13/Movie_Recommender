{% extends 'base.html' %}

{% block content %}
<div class="grid">
    <div class="row mt-5 mb-5 d-flex justify-content-center">
        <h2>First, some details...</h2>
    </div>
    <div class="row">
        <form action='data' method="POST">
            <h5>Any preferences for release date range?</h5>
            <p>(Between 1894-2021)</p>
            <div class='form-group'>
                <label for="mindate">Minimum Year</label>
                <input type="number" class="form-control" id="mindate" name="mindate" style="width: 200px;"/></p>
                <label for="maxdate">Maximum Year</label>
                <input type="number" class="form-control" id="maxdate" name="maxdate" style="width: 200px;"/></p>
            </div>
            <h5>Any preferences for minimum IMDb rating?</h5>
            <p>(Between 0-10)</p>
            <div class='form-group'>
                <label for="minrating">Minimum Rating</label>
                <input type="number" class="form-control" id="minrating" name="minrating" min="0" max="10" style="width: 200px;"/></p>
            </div>
    </div>
    <div class="row mt-3 d-flex justify-content-center">
        <input type="submit" value="Get Your Code!" class="btn btn-lg btn-success" >
    </div>
    </form>   
</div>


{% endblock %}
